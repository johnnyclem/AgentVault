name: Test Webapp

on:
  push:
    branches: ['main', 'develop']
    paths:
      - 'webapp/**'
  pull_request:
    branches: ['main', 'develop']
    paths:
      - 'webapp/**'

defaults:
  run:
    working-directory: ./webapp

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
